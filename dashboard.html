<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500 rounded-xl mx-auto h-[80px] text-center justify-center items-center md:w-6/12" >
      <h1 class="text-center justify-center items-center text-5xl mt-8 font-semibold text-white">Money <span class=" text-5xl text-white">Dashboard</span></h1>
    </header>
    <section class="mt-12">
     
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-orange-300 p-8 rounded-xl">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-cyan-400 p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-green-300 p-8 rounded-xl">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-5xl">$<span id="balance-total">100</span></h2>
        </div>
      </div>
    </section>
    <!-- deposit and Withdraw -->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-lime-300 p-8 rounded-xl">
          <h4 class="text-2xl mb-4 text-white">Deposit</h4>
          <input id="deposit-field" class="w-9/12 block mb-2 px-3" type="text"
          name="" ">
          <button
            id="deposit-btn"
            class="bg-black  px-8 py-2 text-white font-medium rounded-lg"
          >
            Deposit
          </button>
        </div>
        <div class="bg-sky-400 p-8 rounded-xl">
          <h4 class="text-2xl mb-4 text-white">Withdraw</h4>
          <input id="withdraw-field" class="block w-9/12 px-3 mb-2" type="text"
          ">
          <button
            id="withdraw-btn"
            class="bg-black text-white px-8 py-2 rounded-lg font-medium"
          >
            Withdraw
          </button>
        </div>
      </div>
    </section>
    <script src="dashboard.js"></script>
  </body>
</html>
